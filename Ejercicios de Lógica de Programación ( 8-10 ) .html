  <script>
// 24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y 
// el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.
numeroOrdenados=(cadena)=>{
  console.log(`asc: ${cadena.sort()}, desc: ${cadena.sort().reverse()}`);

}
numeroOrdenados([7, 5,7,8,6]);


// 25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].
eliminarDuplicado=(cadena)=>{
  
  console.log(cadena.filter((valor,index,self)=>self.indexOf(valor)===index));
}

eliminarDuplicado(["x", 10, "x", 2, "10", 10, true, true]);


// 26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.
promedio=(valores)=>{
  let suma=0;
  for(x of valores){
    suma+=x;
  }
  console.log(suma/valores.length)
}

promedio([9,8,7,6,5,4,3,2,1,0]);
